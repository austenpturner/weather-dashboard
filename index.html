<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel='stylesheet' type='text/css' href='styles.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id='content'>
    <header>
        <h1>Weather Dashboard</h1>
        <ul id='saved-locations' class='slide-left'></ul>
        <div id='nav-symbol'>
            <div class='line'></div>
            <div class='line'></div>
            <div class='line'></div>
        </div>
    </header>

    <main>
        <div id='search-container'>

            <form>
                <label for='location-input'>Search for a City:</label>
                <input type='text' id='location-input' name='location-input'>
                <button type='submit' id='search-btn'>
                    <i class='fas fa-search fa-lg'></i>
                </button>
                <button id='save-btn'>
                    <i class='far fa-bookmark fa-lg'></i>
                </button>
                <!-- <button id='delete-btn'>
                    <i class='far fa-trash-alt fa-lg'></i>
                </button>
                <button id='dropdown-btn'>Saved Cities</button>
                <ul id='dropdown-content' class='no-display'>
                </ul> -->
            </form>
            

            <h3 id='date'></h3>

        </div>

        <div id='results-container'>

            <div id='conditions-container'>
                <div class='column'>
                    <h2 id='city'></h2>
                    <p id='humidity'></p>
                    <p id='wind-speed'></p>
                    <p id='UV-index'></p>
                </div>

                <div class='column'>
                    <p id='temperature'></p>
                    <i id='condition-icon'></i>
                </div>
            </div>

            <div id='forecast-container'>

                <h3 id='forecast-heading'>5-Day Forecast:</h3>

                <div id='forecast-card-container'>

                    <div class='forecast-card'>
                        <h4 class='card-day'></h4>
                        <p class='card-temperature'></p>
                        <i class='card-icon'></i>
                        <p class='card-humidity'></p>
                    </div>

                    <div class='forecast-card'>
                        <h4 class='card-day'></h4>
                        <p class='card-temperature'></p>
                        <i class='card-icon'></i>
                        <p class='card-humidity'></p>
                    </div>

                    <div class='forecast-card'>
                        <h4 class='card-day'></h4>
                        <p class='card-temperature'></p>
                        <i class='card-icon'></i>
                        <p class='card-humidity'></p>
                    </div>

                    <div class='forecast-card'>
                        <h4 class='card-day'></h4>
                        <p class='card-temperature'></p>
                        <i class='card-icon'></i>
                        <p class='card-humidity'></p>
                    </div>

                    <div class='forecast-card'>
                        <h4 class='card-day'></h4>
                        <p class='card-temperature'></p>
                        <i class='card-icon'></i>
                        <p class='card-humidity'></p>
                    </div>

                </div>
                
            </div>
            
        </div>
    </main>
    </div>
    
    <script src='moment.js'></script>
    <script src='script.js'></script>
</body>
</html>
